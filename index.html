<html>
<header>
    <link rel="stylesheet" href="styles.css">
</header>

<body>
    <div class="calculadora">
        <input type="text" id="resultado" readonly />
        <br />

        <button id="limpar" onclick="limpardisplay()">c</button>
        <button class="operador" onclick="inserirdisplay('/')">/</button>
        <br />

        <button onclick="inserirdisplay('7')">7</button>
        <button onclick="inserirdisplay('8')">8</button>
        <button onclick="inserirdisplay('9')">9</button>
        <button class="operador" onclick="inserirdisplay('*')">*</button>
        <br />

        <button onclick="inserirdisplay('4')">4</button>
        <button onclick="inserirdisplay('5')">5</button>
        <button onclick="inserirdisplay('6')">6</button>
        <button class="operador" onclick="inserirdisplay('-')">-</button>
        <br />

        <button onclick="inserirdisplay('1')">1</button>
        <button onclick="inserirdisplay('2')">2</button>
        <button onclick="inserirdisplay('3')">3</button>
        <button class="operador" onclick="inserirdisplay('+')">+</button>
        <br />

        <button onclick="inserirdisplay('0')">0</button>
        <button onclick="inserirdisplay(',')"> , </button>
        <button id="igual" onclick="calcular()">=</button>




    </div>


    <script src="scripts.js"></script>
</body>

</html>
